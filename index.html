<html lang="zh-CN">

    <meta charset="UTF-8" />

    <title>Logos | 语言的塔罗牌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Cinzel Decorative (Mystic Titles) + Lato (Body) + Noto Serif SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Lato:wght@300;400;700&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#0F111A',   // Midnight Velvet
              gold: '#C5A059',       // Antique Gold
              parchment: '#E3DAC9',  // Parchment White
              alchemist: '#8A2323',  // Alchemist Red
              obsidian: '#161925',   // Card Background
            },
            fontFamily: {
              mystic: ['"Cinzel Decorative"', 'serif'],
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(197, 160, 89, 0.15)',
              'glow-strong': '0 0 25px rgba(197, 160, 89, 0.3)',
              'inner-gold': 'inset 0 0 20px rgba(197, 160, 89, 0.05)',
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHBhdGggZD0iTTAgMGg1MHY1MEgwVjB6IiBmaWxsPSIjMDgxMTFBIi8+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMDgxMTFBIi8+PC9zdmc+')", // Simplified noise placeholder
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'unroll': {
                '0%': { opacity: '0', transform: 'scaleY(0)' },
                '100%': { opacity: '1', transform: 'scaleY(1)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-2px)' },
                '75%': { transform: 'translateX(2px)' },
              },
              'nebula-flow': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'beam-grow': {
                '0%': { height: '0%', opacity: '0' },
                '100%': { height: '50%', opacity: '1' },
              },
              'white-out': {
                '0%': { opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pop-in': 'pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'unroll': 'unroll 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.2s ease-in-out infinite',
              'nebula-flow': 'nebula-flow 8s ease infinite',
              'white-out': 'white-out 1.5s ease-out forwards',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0F111A;
        color: #E3DAC9;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F111A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #C5A059;
        border-radius: 4px;
      }
      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Text Glow Utility */
      .text-glow {
        text-shadow: 0 0 10px rgba(197, 160, 89, 0.3);
      }
      .text-glow-strong {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(197, 160, 89, 0.6);
      }
    </style>
